<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password validator</title>
    <script>
        function checkPassword(inputElement) {
            var password = inputElement.value;
            if (password.length < 8) {
                passwordError.style.display = "block";
            } else {
                passwordError.style.display="none";
            }

            if (!password.match(/[a-z]/)) {
                passwordLowerCaseError.style.display = "block";
            } else {
                passwordLowerCaseError.style.display = "none";
            }

            if (!password.match(/[A-Z]/)) {
                passwordCapitalError.style.display = "block";
            } else {
                passwordCapitalError.style.display = "none";
            }

            if (!password.match(/[!@#$%^&*]/)) {
                passwordSpecialCharacterError.style.display = "block";
            } else {
                passwordSpecialCharacterError.style.display = "none";
            }
        }

        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var confirmPasswordError = document.getElementById("confirmPasswordError");

            if(password !== confirmPassword){
                confirmPasswordError.style.display = "block";
            } else {
                confirmPasswordError.style.display = "none";
            }
        }

    </script>
</head>
<body>
<form>
    <label style="display: block;" for="password">Hasło</label>
    <input name="password" type="password" id="password" onkeyup="checkPassword(this); checkPasswordMatch();"/><br/>
    <div id="passwordError" style="display: none; color: red;"/>
    Za krótkie hasło. Min. 8 znaków</div>
    <div id="passwordCapitalError" style="display: none; color: red;">Min. 1 duża litera.</div>
    <div id="passwordLowerCaseError" style="display: none; color: red;">Min. 1 mała litera.</div>
    <div id="passwordSpecialCharacterError" style="display: none; color: red;">Min. 1 znak specjalny.</div>
    <label name="confirmPassword" style="display: block;margin-top: 10px;" for="confirmPassword">Powtórz hasło</label>
    <input type="password" id="confirmPassword" onkeyup="checkPassword(this); checkPasswordMatch();" />
    <div id="confirmPasswordError" style="display: none; color: red;">Hasła różnią się od siebie!</div>
</form>
</body>
</html>
